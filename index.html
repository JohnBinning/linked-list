<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <section class="section1">
      <div class="container">
        <h1 role="banner">Linked <span><img src="images/linked-list-logo.svg"></span> List</h1>

        <input type="text" id="title-input" placeholder=" Website Title" aria-label="Input field for Website Title">
        <input type="text" id="url-input" placeholder=" Website URL" aria-label="Input field for Website URL">

        <button id="enter-btn" aria-label="Enter Button" aria-required="true" disabled>Enter</button>
      </div>
    </section>

    <section class="section2">
      <h2>Total number of links: <span class="total-counter">0</span></h2>

      <h2>Read Links: <span class="read-links">0</span></h2>
      <h2>Unread Links: <span class="unread-links">0</span></h2>

<!-- Script to be modified -->
  <script>window.jQuery || document.write('<script src="jquerymin.js"><\/script>')</script>
  <script src="script.js"></script>
</html>
